<div class="container">
	<div class="row">
		<input id='componentName' type="input" class="input mr8" placeholder="Component">
		<button id='create' class='button button--primary'>Create</button>
	</div>
	<div class="row mt8">
		<div class="label">Component will be moved to your component page.</div>
	</div>
</div>

<script>

const input = document.getElementById('componentName');
const button = document.getElementById('create');
input.focus();

button.addEventListener('click', function() {
	let name = input.value;
	parent.postMessage({ pluginMessage: { 'name': name} }, '*');
});

input.addEventListener("keyup", function(event) {
	if (event.keyCode === 13) {
		event.preventDefault();
		button.click();
	}
});

</script>
